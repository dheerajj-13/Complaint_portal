<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityCare – Smart Complaint Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="light">
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <span class="logo-dot"></span>
          <span class="logo-text">CityCare</span>
        </div>
        <h2>Create your account</h2>
        <p class="subtitle">Sign up to start reporting and tracking complaints.</p>
      </div>

      <form id="registerForm" class="auth-form">
        <label>
          Full name
          <input type="text" id="regName" required placeholder="Your name" />
        </label>
        <label>
          Email
          <input type="email" id="regEmail" required placeholder="you@example.com" />
        </label>
        <label>
          Password
          <input type="password" id="regPassword" required placeholder="••••••••" />
        </label>
        <button type="submit" class="btn primary full">Create account</button>
      </form>

      <p class="auth-footer-text">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
